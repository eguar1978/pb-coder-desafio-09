<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
</head>

<body class="bg-gray-200">

    <div class="flex items-center justify-center h-screen">

        <div class="bg-indigo-200 text-white font-bold rounded-lg border shadow-lg p-10">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Ingrese Producto</h2>
            <form action="/api/productos/guardar" method="POST">

                <div class="text-gray-700 mt-3">
                    <label class="block mb-1" for="forms-labelOverInputCode">Nombre</label>
                    <input
                        class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                        type="text" name="title" />
                </div>
                <div class="text-gray-700 mt-3">
                    <label class="block mb-1" for="forms-labelOverInputCode">Precio</label>
                    <input
                        class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                        type="text" name="price" />
                </div>
                <div class="text-gray-700 mt-3">
                    <label class="block mb-1" for="forms-labelOverInputCode">URL de foto</label>
                    <input
                        class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline"
                        type="text" name="thumbnail" />
                </div>
                <button class="w-full h-10 px-3 mt-3 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Enviar</button>
            </form>
        </div>

    </div>

</body>

</html>
